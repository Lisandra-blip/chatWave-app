<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <app-tags [(selectedTags)]="selectedTags" [tagsFilter]="true"></app-tags>

  <div (window:scroll)="onScroll()">

      <ion-item>

    <div *ngFor="let chat of chatRooms | async">
      <ion-item (click)="enterChatRoom(chat.id)">

          <img [src]="chat.profileImg ? chat.profileImg : 'https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg'" />

        <ion-label>
