<ion-header *ngIf="isProfile"  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="isProfile" (click)="presentActionSheet()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="explore">
        <ion-icon aria-hidden="true" name="compass"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon aria-hidden="true" name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
